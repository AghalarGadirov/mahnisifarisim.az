<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Qiym…ôtl…ôr</title>
  <style>
    body { background: #4A148C; color: white; font-family: sans-serif; padding: 20px; }
    .card { background: #6A1B9A; padding: 15px; margin: 10px 0; border-radius: 8px; }
    .old { text-decoration: line-through; color: #ccc; margin-right: 10px; }
    .new { color: #00E676; font-weight: bold; }
    #countdown { margin-top: 20px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>

<h1>üí∞ Qiym…ôt Siyahƒ±sƒ±</h1>
<div id="price-container"></div>
<div id="countdown">‚è≥ Y√ºkl…ônir...</div>

<script>
fetch("https://mahnisifarisim-az.onrender.com/api/qiymet")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("price-container");
    data.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<div><strong>${item.title}</strong></div>
                       <div><span class="old">${item.oldPrice}</span><span class="new">${item.newPrice}</span></div>`;
      container.appendChild(div);
    });

    const endTime = new Date(data.endTime);
    function updateCountdown() {
      const now = new Date();
      const diff = endTime - now;
      if (diff <= 0) return document.getElementById("countdown").innerText = "‚è∞ Endirim bitdi";
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff / (1000*60*60)) % 24);
      const m = Math.floor((diff / (1000*60)) % 60);
      const s = Math.floor((diff / 1000) % 60);
      document.getElementById("countdown").innerText = `‚è≥ ${d} g√ºn ${h} saat ${m} d…ôq ${s} san qaldƒ±`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  });
</script>
</body>
</html>
