<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Qiym…ôtl…ôr</title>
  <style>
    body { background-color: #4A148C; color: white; font-family: sans-serif; padding: 20px; }
    .card { background: #6A1B9A; padding: 15px; margin: 10px 0; border-radius: 8px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
    button { padding: 10px 15px; margin: 10px 5px 0 0; border: none; border-radius: 5px; background: #D81B60; color: white; cursor: pointer; }
    button:hover { background: #AD1457; }
    #message { margin-top: 15px; color: lightgreen; }
  </style>
</head>
<body>

<h1>üí∞ Qiym…ôtl…ôri Redakt…ô Et</h1>
<div id="price-container"></div>

<h3>‚è≥ Geri Sayƒ±m Bitm…ô Tarixi:</h3>
<input type="datetime-local" id="endTime">

<button onclick="saveChanges()">Yadda saxla</button>
<div id="message"></div>

<script>
let data = {};

fetch("https://mahnisifarisim-az.onrender.com/api/qiymet")
  .then(res => res.json())
  .then(json => {
    data = json;
    document.getElementById("endTime").value = json.endTime.slice(0,16);
    const container = document.getElementById("price-container");
    json.items.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <input placeholder="Ba≈ülƒ±q" value="${item.title}" onchange="data.items[${i}].title = this.value">
        <input placeholder="∆èvv…ôlki Qiym…ôt" value="${item.oldPrice}" onchange="data.items[${i}].oldPrice = this.value">
        <input placeholder="Endirimli Qiym…ôt" value="${item.newPrice}" onchange="data.items[${i}].newPrice = this.value">
      `;
      container.appendChild(div);
    });
  });

function saveChanges() {
  data.endTime = document.getElementById("endTime").value;
  fetch("https://mahnisifarisim-az.onrender.com/api/qiymet", {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("message").innerText = res.message || "Uƒüurla yadda saxlandƒ±!";
  })
  .catch(() => alert("X…ôta ba≈ü verdi!"));
}
</script>
</body>
</html>
