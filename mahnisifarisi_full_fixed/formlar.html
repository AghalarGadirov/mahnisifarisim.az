.menu-container {

  top: 10px;

  padding: 10px 15px;

}

.menu-items a {

}
.menu-items a:hover {

</style>
</head>

  <!-- Script hissəsi -->
  <script>
    function showForm(id) {
      document.getElementById('childForm').style.display = 'none';
      document.getElementById('loverForm').style.display = 'none';
      document.getElementById('fatherForm').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    function sendWhatsApp(formId) {
      const form = document.getElementById(formId);
      const inputs = form.querySelectorAll("input, textarea");
      let message = "";

      if (formId === "childFormInputs") {
        message += "🧒🏻 Uşağım üçün\n";
      } else if (formId === "loverFormInputs") {
        message += "❤️ Sevgilim üçün\n";
      } else if (formId === "fatherFormInputs") {
        message += "👨‍👩‍👧 Anam/Atam üçün\n";
      }

      inputs.forEach((input, index) => {
        const answer = input.value.trim();
        if (answer) {
          message += `${index + 1}️⃣ ${answer}\n`;
        }
      });

      const phone = "994507142403";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      showNotificationWithCountdown("Sizi WhatsApp-a yönləndiririk...", 3, () => {
        window.location.href = url;
      });
    }

    function showNotificationWithCountdown(text, seconds, callback) {
      const notif = document.createElement("div");
      notif.style.position = "fixed";
      notif.style.top = "20px";
      notif.style.left = "50%";
      notif.style.transform = "translateX(-50%)";
      notif.style.backgroundColor = "#4CAF50";
      notif.style.color = "white";
      notif.style.padding = "15px 25px";
      notif.style.borderRadius = "10px";
      notif.style.fontSize = "16px";
      notif.style.boxShadow = "0 4px 6px rgba(0,0,0,0.2)";
      notif.style.zIndex = "9999";
      notif.style.textAlign = "center";
      notif.style.maxWidth = "90%";
      notif.style.wordWrap = "break-word";

      const countdownSpan = document.createElement("span");
      countdownSpan.style.fontWeight = "bold";
      countdownSpan.style.marginLeft = "10px";
      notif.innerText = text + " ";
      notif.appendChild(countdownSpan);

      document.body.appendChild(notif);

      let current = seconds;
      countdownSpan.innerText = `⏳ ${current}`;

      const interval = setInterval(() => {
        current--;
        if (current > 0) {
          countdownSpan.innerText = `⏳ ${current}`;
        } else {
          clearInterval(interval);
          notif.remove();
          callback();
        }
      }, 1000);
    }
  </script>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  }

  const pages = [
    { name: "📞 Bizimlə Əlaqə", url: "elaqe.html" },
    { name: "💰 Qiymət Siyahısı", url: "qiymet.html" },
    { name: "📝 Sifariş üçün Form", url: "formlar.html" },
    { name: "💡 Təkliflər/Şikayətlər", url: "teklifler.html" },
    { name: "🏠 Ana Səhifə", url: "index.html" }
  ];

  const currentPage = window.location.pathname.split("/").pop();

  window.onload = function() {
    const menu = document.getElementById("menu");
    pages.forEach(p => {
      if (p.url !== currentPage) {
        const link = document.createElement("a");
        link.href = p.url;
        link.textContent = p.name;
        menu.appendChild(link);
      }
    });
  };
</script>
